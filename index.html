<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro-component-with-sign-up-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class=" columns">
                <div class="column">

                    <div class="content">
                        <h2>Learn to code by watching others</h2>
                        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is
                            great,
                            but understanding how developers think is invaluable.</p>
                    </div>

                </div>
                <div class="column">
                    <a class="try" href="#"><span><span class="bold">Try it free 7 days</span> then $20/mo.
                            thereafter</span></a>
                    <div class="form">
                        <form action="#" autocomplete="on">
                            <label for="fname"></label>
                            <input type="text" id="fname" name="fname" placeholder="First name" value="">
                            <label for="lname"></label>
                            <input type="text" id="lname" name="lname" placeholder="Last name" value="">
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Email Address" value=""
                                autocomplete="off">
                            <label for="pwd"></label>
                            <input type="password" id="pwd" name="pwd" placeholder="Password" value="">
                            <input class="claim-button" type="submit" value="CLAIM YOUR FREE TRIAL">
                            <p class="by-clicking">By clicking the button, you are agreeing to our <a class="terms"
                                    href="#">Terms and Services</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
